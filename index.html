<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleMenu(id) {
            document.getElementById(id).classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }
    </script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="inner-nav-b">
            <img src="SocioLogo.png" alt="Logo" class="logo">
            <h3>Socio</h3>
        </div>
        <div class="inner-nav-a">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <a href="landing_page.html"><h4>Logout</h4></a>
        </div>
    </div>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="profile">
                    <img src="profile.jpg" alt="Profile Picture">
                    <h3>@Abhishek_Ram</h3>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleMenu('menu1')">&#8942;</button>
                    <div id="menu1" class="dropdown-content">
                        <a href="#">Edit Post</a>
                        <a href="#">Delete Post</a>
                        <a href="#">Share Post</a>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <p>Look what I am having for my dinner!!</p>
                <img src="cook.jpg" alt="Post Image" class="cook">
            </div>
            <div class="post-actions">
                <button><img src="thumbs-up-icon.png" alt="Thumbs Up">Like</button>
                <button><img src="comment-icon.png" alt="Comment"> Comment</button>
                <button><img src="share-icon.png" alt="Share"> Share</button>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Social Media Platform. All rights reserved.</div>
</body>
</html>
