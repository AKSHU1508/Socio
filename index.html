<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h1 class="text-gradient mb-4 ps-4">NightSocial</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-house-door-fill"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-compass"></i> Explore
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-bell"></i> Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-envelope"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                    </ul>
                    <button class="btn btn-gradient rounded-pill w-75 mx-4 mt-4">
                        <i class="bi bi-plus-square"></i> Create
                    </button>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="container py-4">
                    <!-- Create Post -->
                    <div class="post-card mb-4">
                        <div class="card-body">
                            <div class="d-flex gap-3">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                                     alt="Profile" 
                                     class="rounded-circle" 
                                     width="40" 
                                     height="40">
                                <div class="flex-grow-1">
                                    <div class="mb-3">
                                        <textarea class="form-control" placeholder="Share your thoughts..." rows="2"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <button class="btn btn-dark me-2">
                                                <i class="bi bi-image"></i> Photo
                                            </button>
                                            <button class="btn btn-dark">
                                                <i class="bi bi-camera-video"></i> Video
                                            </button>
                                        </div>
                                        <button class="btn btn-gradient">Share</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Posts -->
                    <div class="post-card mb-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                                     alt="User" 
                                     class="rounded-circle me-2" 
                                     width="40" 
                                     height="40">
                                <div>
                                    <h6 class="mb-0 text-light">Sarah Johnson</h6>
                                    <small class="text-gradient">2 hours ago</small>
                                </div>
                            </div>
                            <p class="text-light">Late night coding session with the perfect view! ðŸŒƒâœ¨</p>
                            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80" 
                                 alt="Night coding" 
                                 class="img-fluid rounded mb-3">
                            <div class="d-flex gap-4">
                                <button class="btn btn-link">
                                    <i class="bi bi-heart-fill text-danger"></i> 245
                                </button>
                                <button class="btn btn-link">
                                    <i class="bi bi-chat-fill"></i> 32
                                </button>
                                <button class="btn btn-link">
                                    <i class="bi bi-share-fill"></i> 12
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="post-card mb-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                                     alt="User" 
                                     class="rounded-circle me-2" 
                                     width="40" 
                                     height="40">
                                <div>
                                    <h6 class="mb-0 text-light">Alex Chen</h6>
                                    <small class="text-gradient">4 hours ago</small>
                                </div>
                            </div>
                            <p class="text-light">Just dropped my new electronic track! Check it out ðŸŽµðŸŽ§</p>
                            <div class="music-player mb-3">
                                <div class="d-flex align-items-center gap-3 p-3">
                                    <button class="btn btn-play">
                                        <i class="bi bi-play-fill"></i>
                                    </button>
                                    <div class="flex-grow-1">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 45%"></div>
                                        </div>
                                    </div>
                                    <span class="text-light">3:45</span>
                                </div>
                            </div>
                            <div class="d-flex gap-4">
                                <button class="btn btn-link">
                                    <i class="bi bi-heart-fill text-danger"></i> 178
                                </button>
                                <button class="btn btn-link">
                                    <i class="bi bi-chat-fill"></i> 24
                                </button>
                                <button class="btn btn-link">
                                    <i class="bi bi-share-fill"></i> 8
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
